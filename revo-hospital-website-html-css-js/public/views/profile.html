<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }
        .profile-container .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-container .profile-info img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-container .profile-info h3 {
            margin: 0;
            font-size: 24px;
        }
        .profile-container .profile-info p {
            margin: 5px 0;
        }
        .profile-container .btn-group {
            margin-top: 20px;
        }
        .profile-container .btn-group a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
            font-size: 16px;
        }
        .profile-container .btn-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Shaxsiy Profil</h2>
        <div class="profile-info">
            <img src="images/profile-placeholder.png" alt="Profile Picture">
            <div>
                <h3>Ism Familya</h3>
                <p><strong>Telefon raqam:</strong> +123 456 7890</p>
                <p><strong>Rasm:</strong> profile-image.jpg</p>
            </div>
        </div>
        <div class="btn-group">
            <a href="#">Profilni tahrirlash</a>
            <a href="#">Parolni o'zgartirish</a>
            <a href="#">Chiqish</a>
        </div>
    </div>
</body>
</html>
